<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Juego Ahorcardo</title>
	<!-- CSS only -->
	<link rel="stylesheet" href="./App.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Edu+VIC+WA+NT+Beginner:wght@500&family=Pacifico&family=Press+Start+2P&family=Roboto&display=swap"rel="stylesheet">
</head>

<body class="container">
	<h1><strong>Juego del Ahorcado</strong></h1>
	<p><strong>Introduzca una letra, por favor</strong></p>

	<div class="form-floating">
		<textarea id="letra" class="form-control" placeholder="Leave a comment here" id="floatingTextarea" maxlength=1></textarea>
		<label for="floatingTextarea">Letra...?</label>
	</div>

	<button type="button" id="button" class="btn btn-primary btn-lg">Validar letra</button>
	<p id="secret"></p>

	<div class="row">
		<div id="img" ></div>
		<div id="msg" class="col-9">
			<p id="textFirst">Buena suerte...</p>
			<p id="textFinish"></p>
			<button type="button" id="replay" class="btn btn-warning">Volver a jugar</button>
		</div>
	</div>
	<script src="App.js"></script>
</body>
</html>
